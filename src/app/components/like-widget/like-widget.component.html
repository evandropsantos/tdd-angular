<div
  class="like-widget-container"
  (click)="like()"
  (keyup.enter)="like()"
>
  <fa-icon
    role="button"
    tabindex="0"
    size="1x"
    [icon]="fonts.faThumbsUp"
  ></fa-icon>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    class="like-counter">
    {{ likes }}
  </span>
</div>
